<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Enquiry - Book Haven</title>
<meta name="description" content="Send an enquiry about books, events or collaboration">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><h1>Book Haven</h1><nav><a href="index.html">Home</a><a href="enquiry.html" class="active">Enquiry</a></nav></header>

<main>
  <section style="max-width:900px;margin:0 auto">
    <h2>Submit an Enquiry</h2>
    <p>Fill in the form and we'll respond as soon as possible.</p>

    <form id="enquiryForm" class="card" action="process_enquiry.php" method="POST">
      <label for="name">Full Name</label>
      <input id="name" name="Full_Name" required>

      <label for="email">Email</label>
      <input id="email" name="Email_Address" type="email" required>

      <label for="phone">Phone (optional)</label>
      <input id="phone" name="Phone" type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="012 345 6789">

      <label for="enquiry-type">Type of Enquiry</label>
      <select id="enquiry-type" name="Enquiry_Type" required>
        <option value="">-- Select --</option>
        <option value="book">Book Availability</option>
        <option value="general">General</option>
        <option value="feedback">Website Feedback</option>
        <option value="collaboration">Collaboration</option>
      </select>

      <label for="book">Book Title (required if Book Availability)</label>
      <input id="book" name="Book_Title">

      <label for="message">Message</label>
      <textarea id="message" name="Message_Body" rows="6" required></textarea>

      <button type="submit" class="button">Submit Enquiry</button>
    </form>
  </section>
</main>

<footer><p>&copy; 2025 Book Haven</p></footer>
<script src="js/form_validation.js"></script>
<script src="js/main.js"></script>
</body>
</html>
